name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Test Backend
      run: |
        cd backend
        npm install
        npm test
        
    - name: Test Frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Test Admin
      run: |
        cd admin
        npm install
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "Deployment triggered automatically by Render"
        echo "Services will be deployed based on render.yaml configuration"
